name: Deploy Package

on:
  push:
    branches:
      - int
  workflow_dispatch:

jobs:
  Deploy-To-INT:
    if: github.ref == 'refs/heads/int'
    runs-on: ubuntu-latest
    environment: DEV
    steps:
      - uses: actions/setup-node@v3
        with:
          node-version: "14"
      - name: Checkout source code
        uses: actions/checkout@v3
        with:
          ref: ${{github.ref}}
          fetch-depth: 0
      - name: Install Salesforce CLI
        run: >
          wget
          https://developer.salesforce.com/media/salesforce-cli/sfdx/channels/stable/sfdx-linux-x64.tar.xz

          mkdir ~/sfdx

          tar xJf sfdx-linux-x64.tar.xz -C ~/sfdx --strip-components 1

          echo "$HOME/sfdx/bin" >> $GITHUB_PATH

          ~/sfdx/bin/sfdx version
      - name: Decrypt the server.key.enc file & store inside assets folder
        run: openssl enc -nosalt -aes-256-cbc -d -in assets/server.key.enc -out server.key -base64 -K ${{ secrets.DECRYPTION_KEY }} -iv ${{ secrets.DECRYPTION_IV }}
      - name: JWT Authentication to target Org
        run: sf org login jwt --client-id ${{ secrets.SALESFORCE_CONSUMER_KEY }} --jwt-key-file assets/server.key --username ${{ vars.SALESFORCE_USERNAME }} --set-default-dev-hub -a targetOrg --instance-url https://momentum-speed-1443--dev3.sandbox.my.salesforce.com
      - name: Deploy Code without running tests
        run: sf project deploy start -x manifest/package.xml --pre-destructive-changes manifest/destructiveChangesPre.xml --post-destructive-changes manifest/destructiveChangesPost.xml -l NoTestRun -w 1000 --verbose --json --target-org targetOrg -g -c